<div class="container">


    <div class="card mt-3">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Add Reminders</h2>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <input class="form-control" [(ngModel)]="reminderTask" placeholder="Appointment description">
            </div>
            <div class="col-md-4">
                <input class="form-control" [(ngModel)]="reminderDueDate" type="date" placeholder="Appointment date">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" (click)="addAppointment()">Add</button>
            </div>
        </div>
    </div>


    <h2 class="text-center mt-5">All Pending Reminders</h2>
    
    <ul class="list-group mt-3">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let reminder of reminders; index as i">
            Task: {{reminder.task}} <br />  Due date:{{reminder.dueDate | date:'dd.MM.yyyy'}} 
            <button class="btn btn-danger" (click)="deleteAppointment(i)">Delete</button>
        </li>
    </ul>

</div>
